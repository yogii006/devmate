version: '3.8'

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - '8000:8000'
    depends_on:
      - mongo
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./devmate-frontend
      args:
        REACT_APP_API_URL: http://backend:8000
    ports:
      - '3000:80'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo-data:
